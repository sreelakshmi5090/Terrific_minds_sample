<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
    }

    /* -------- HEADER -------- */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      background: #fff;
      z-index: 100;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: #7c3aed;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .search-bar {
      margin: 0 2rem;
      width: 950px; /* shorter length */
    }

    .search-bar input {
      width: 100%;
      padding: 0.6rem 1rem;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .icons {
      display: flex;
      gap: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
      color: #333;
    }

    /* -------- MAIN CONTAINER -------- */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    /* Left side - Image gallery */
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .main-img-container {
      overflow: hidden;
      border-radius: 10px;
      max-height: 400px; /* shorter main image */
    }

    .main-img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: cover;
      transition: transform 0.4s ease;
      cursor: zoom-in;
      display: block;
    }

    .main-img-container:hover .main-img {
      transform: scale(1.15);
    }

    .thumbs {
      display: flex;
      gap: .5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .thumbs img {
      width: 70px;
      height: 80px;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      object-fit: cover;
      transition: 0.3s;
    }

    .thumbs img:hover {
      border: 2px solid #7c3aed;
    }

    /* Right side - Product details */
    .details h2 {
      margin: 0;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .details h2 i {
      font-size: 1.4rem;
      color: #555;
      cursor: pointer;
      transition: color 0.3s;
    }

    .details h2 i:hover {
      color: #e63946;
    }

    .brand {
      color: #666;
      margin-bottom: 0.5rem;
    }


    

    .rating {
      color: #f5a623;
      font-size: 1rem;
      margin: .5rem 0;
    }

    .price {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .price del {
      color: #888;
      margin-left: 8px;
      font-size: 1rem;
    }

    /* Color options */
    .colors {
      display: flex;
      gap: .5rem;
      margin: 1rem 0;
    }

    .color {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .color.active {
      border: 2px solid #7c3aed;
    }

    /* Size options */
    .sizes {
      display: flex;
      gap: .5rem;
      margin: 1rem 0;
    }

    .size {
      border: 1px solid #ccc;
      padding: .5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .size.active {
      border-color: #7c3aed;
      color: #7c3aed;
      font-weight: bold;
    }

    /* Quantity */
    .quantity {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .quantity button {
      padding: 0.5rem 1rem;
      border: none;
      background: #eee;
      cursor: pointer;
      font-size: 1rem;
    }

    .quantity span {
      min-width: 20px;
      text-align: center;
    }

    /* Buttons */
    .buttons {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
    }

    .buttons button {
      flex: 1;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    .add-cart {
      background: #7c3aed;
      color: white;
    }

    .buy-now {
      background: black;
      color: white;
    }

    /* Description */
    .description {
      margin-top: 2rem;
    }

    .description h3 {
      margin-bottom: .5rem;
    }

    /* -------- RESPONSIVE -------- */
    @media(max-width: 900px) {
      header {
        flex-wrap: wrap;
      }
      .search-bar {
        order: 3;
        width: 100%;
        margin: 1rem 0;
      }
    }

    @media(max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
      .main-img-container {
        max-height: 300px;
      }
      .thumbs img {
        width: 60px;
        height: 70px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">shop</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Explore</a>
    </nav>
    <div class="search-bar">
      <input type="text" placeholder="Search for products...">
    </div>
    <div class="icons">
      <i class="fa-regular fa-heart"></i>
      <i class="fa-solid fa-cart-shopping"></i>
      <i class="fa-regular fa-user"></i>
    </div>
  </header>


    <!-- PRODUCT CONTAINER -->
  <div class="container">
    <!-- Left: Gallery -->
    <div class="gallery">
      <div class="main-img-container">
        <img src="img1.png" alt="Main Product" class="main-img">
      </div>
      <div class="thumbs">
        <img src="img1.png" alt="">
        <img src="img2.png" alt="">
        <img src="img3.png" alt="">
        <img src="img4.png" alt="">
        <img src="img5.png" alt="">
        <img src="img1.png" alt="">
      </div>
    </div>

    <!-- Right: Details -->
    <div class="details">
      <p class="brand">Comfrt</p>
      <h2>
        Travel Essentials Hoodie 
        <i class="fa-regular fa-heart"></i> <!-- Heart icon beside item name -->
      </h2>
      <p class="rating">⭐⭐⭐⭐(3.8K ratings)</p>
      <p class="price">$69.00 <del>$130.00</del></p>

      <p><b>Color:</b> Steel Grey</p>
      <div class="colors">
        <div class="color active" style="background: #555;"></div>
        <div class="color" style="background: #ccc;"></div>
        <div class="color" style="background: #f3dce1;"></div>
        <div class="color" style="background: #d4c7b0;"></div>
        <div class="color" style="background: #345;"></div>
        <div class="color" style="background: #111;"></div>
      </div>

      <p><b>Size:</b></p>
      <div class="sizes">
        <div class="size active">XS</div>
        <div class="size">S</div>
        <div class="size">M</div>
        <div class="size">L</div>
        <div class="size">XL</div>
        <div class="size">2X</div>
      </div>

      <div class="quantity">
        <button>-</button>
        <span>1</span>
        <button>+</button>
      </div>

      <div class="buttons">
        <button class="add-cart">Add to Cart</button>
        <button class="buy-now">Buy Now</button>
      </div>

      <div class="description">
        <h3>Description</h3>
        <p>High-quality hoodie made with soft, breathable fabric. Perfect for travel and daily comfort.</p>
      </div>
    </div>
  </div>

</body>
</html>
